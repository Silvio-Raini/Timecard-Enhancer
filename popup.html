<html>
  <head>
    <title>TITLE</title>
    <meta charset="utf8">
  </head>
  <style type="text/css">
    body {
      margin: 0;
      background: #fff;
      min-width: 29rem;
      --primary: #FFC107;
      --secondary: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3.5rem 1rem 2rem;
      row-gap: 1rem;
    }
    h1 {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--primary);
      color: var(--secondary);
      font-weight: 500;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: 0;
    }
    h3 {
      margin: 0;
    }
    button {
      background: var(--primary);
      border: none;
      color: var(--secondary);
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: 500;
    }

    .input {
      position: relative;
      width: 100%;
      height: 3rem;
    }

    .input > label {
      position: absolute;
      top: 0;
      left: 0.5rem;
      z-index: 1;
    }

    .input > input {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3rem;
      padding: 1rem 0.5rem 0;
      font-size: 1rem;
      outline: none;
    }
    .list {
      display: flex;
      flex-direction: column;
      row-gap: 0.5rem;
      display: flex;
      width: 100%;
    }

    .list > .set {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .list > .set > span.title {
      font-size: 0.75rem;
      font-weight: 500;
      text-align: left;
    }

    .list > .set > span.subtitle {
      font-weight: 400;
      text-align: left;
    }

    .list > .set > span {
      width: 4.5rem;
    }

    .list > .set > button {
      float: right;
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
    }

    .list > .set > span.syntax {
      width: 14rem;
    }
  </style>
  <body>
    <h1>Timecard Enhancer</h1>
    <h3>Konfiguration</h3>
    <div class="input">
      <label for="usualPauseTime" title="Zeit in Stunden nach Arbeitsbeginn">Deine typische Pausenzeit:</label>
      <input id="usualPauseTime" name="usualPauseTime" type="time" step="1">
    </div>
    <div class="list">
      <div class="set">
        <span class="title">Gehen</span><span class="subtitle">fr√ºhestens</span><span class="syntax">{Anfang} + {08:00:00} + {00:30:00} - {GZ}</span><button name="edit" value="1">Bearbeiten</button>
      </div>
      <div class="set">
        <span class="title">Gehen</span><span class="subtitle">normal</span><span class="syntax">{Anfang} + {08:00:00} + {00:30:00}</span><button name="edit" value="2">Bearbeiten</button>
      </div>
      <div class="set">
        <span class="title">Pause</span><span class="subtitle"></span><span class="syntax">{Anfang} + {06:00:00}</span><button name="edit" value="3">Bearbeiten</button>
      </div>
    </div>
    <button type="button" id="save">Speichern</button>
    <script src="popup.js"></script>
  </body>
</html>
